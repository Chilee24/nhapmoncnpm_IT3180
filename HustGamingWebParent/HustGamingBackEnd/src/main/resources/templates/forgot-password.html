<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Quên Mật Khẩu</h2>
    <form th:action="@{/forgot-password}" method="post" class="mt-4">
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="email" class="form-control" placeholder="Nhập email để nhận mật khẩu mới" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
        </div>
        <div class="form-group text-center">
            <p>Nhớ mật khẩu? <a href="@{/login}">Đăng nhập ngay!</a></p>
        </div>
    </form>
</div>
</body>
</html>
